<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
    <link rel="stylesheet" href="signup.css" />
  </head>

  <body>
    <nav>
      <h1>This is a nav Bar</h1>
    </nav>
    <div class="container">
      <div class="form-container">
        <!-- <h1>Sign up!</h1> -->
        <form action="backend">
          <div class="small-container">
            <div>
              <input
                type="text"
                id="name"
                placeholder="Full Name"
                class="input-fields"
              />
            </div>
          </div>
          <div class="small-container">
            <div>
              <input
                type="text"
                id="username"
                placeholder="Username"
                class="input-fields"
              />
            </div>
          </div>
          <div class="small-container">
            <div>
              <input
                type="email"
                id="email-id"
              placeholder="Email ID"
              class="input-fields"
            />
          </div>
        </div>
        <div class="small-container">
          <div>
            <input id="password" type="password" placeholder="Password"
            class="input-fields input-fields-pass" />
          </div>
        </div>
        <div class="small-container">
          <div>
            <input id="confirm-password" type="password" placeholder="Confirm Password" class="input-fields" />
          </div>
        </div>
      </div>
        <div class="small-container">
          <input type="submit" value="Sign Up" class="button" />
          <input type="reset" class="button" />
        </div>
      </form>
    </div>
  </body>
</html>
